<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="body">
        <div class="firstsection" >

            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin logo">
                <p class="odin">ODIN</p>
            </div>
        
        </div>
        <div class="secondsection">
            <div class="topcontent">
                This is not a real online sevice! You know you need something<br> 
                like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started. <br><br>
        
                You know you want to.
            </div>
            <div class="formsection">
                <p>Let's do this!</p>
                <form action="" id="signin">
                    <label for="first_name" >First Name</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    <label for="last_name" >Last Name</label><br>
                    <input type="text" id="first_name" name="first_name" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                    
                    <input type="text" id="last_name" name="last_name" required><br>
                    <label for="email">Email</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    <label for="phoneno">Phone Number</label><br>
                    <input type="email" id="email" name="email" required> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                   
                    <input type="text" id="phoneno" name="phoneno" required><br>
                    <label for="password">Password</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    <label for="conf_pass">Confirm Password</label><br>
                    <input type="password" id="password" name="password" required> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                   
                    <input type="text" id="conf_pass" name="conf_pass" required>
                    
                </form>
        
            </div>
            <div class="submit">
                <button form="signin" type="submit">Submit</button>
                <p>Already have an account?&nbsp;<a href="#">Log in</a></p>
            </div>    
        </div>
    </div>
</body>
</html>
